<!doctype>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
	<title>Medicinal - Home</title>
</head>

<body>

	<div th:replace="layout/layout :: navegador">
	</div>
	
	
	<div class="container col-12">
		<div id="demo" class="carousel slide" data-ride="carousel">
		
		  <!-- Indicators -->
		  <ul class="carousel-indicators">
		    <li data-target="#demo" data-slide-to="0" class="active"></li>
		    <li data-target="#demo" data-slide-to="1"></li>
		    <li data-target="#demo" data-slide-to="2"></li>
		  </ul>
		
		  <!-- The slideshow -->
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="img/medico.png" alt="Corona Virus">
		    </div>
		    <div class="carousel-item">
		      <img src="img/medico2.jpg" alt="Medicos">
		    </div>
		    <div class="carousel-item">
		      <img src="img/Salud.jpg" alt="Salud">
		    </div>
		  </div>
		
		  <!-- Left and right controls -->
		  <a class="carousel-control-prev" href="#demo" data-slide="prev">
		    <span class="carousel-control-prev-icon"></span>
		  </a>
		  <a class="carousel-control-next" href="#demo" data-slide="next">
		    <span class="carousel-control-next-icon"></span>
		  </a>
		
		</div>
	</div>
	
	<br><br><br>
	<div th:replace="layout/layout :: pie">
	</div>
	<br>
</body>
</html>
